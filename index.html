<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form to Google Sheets</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 400px; margin: auto; }
        input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
<h2>User Form</h2>
<form id="userForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Submit</button>
</form>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz5J1LKuPj-1lCDM-B91K5cXxMau8eksJ_ufQRZLEYE5T4YpOBLDZ0UlsIciF4Z0I9O/exec';
    const form = document.getElementById('userForm');

    form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
                alert('Form submitted successfully!');
                form.reset();
            })
            .catch(error => alert('Error!', error.message));
    });
</script>
</body>
</html>
