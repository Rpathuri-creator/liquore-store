<!DOCTYPE html>
<html>
<head>
    <title>Employee Shift Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<h2>Employee Shift Submission</h2>
<form id="shiftForm">
    <div class="form-group">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" value="Jack" required>
    </div>

    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="2025-05-12" required>
    </div>

    <div class="form-group">
        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" name="startTime" value="09:00" required>
    </div>

    <div class="form-group">
        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" name="endTime" value="17:00" required>
    </div>

    <button type="submit">Submit Shift</button>
</form>

<div id="response" class="response"></div>

<script>
    const form = document.getElementById('shiftForm');
    const response = document.getElementById('response');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        // Show loading state
        const submitButton = form.querySelector('button[type="submit"]');
        const originalText = submitButton.textContent;
        submitButton.textContent = 'Submitting...';
        submitButton.disabled = true;

        const formData = new FormData(form);
        const data = new URLSearchParams(formData);

        fetch('https://script.google.com/macros/s/AKfycbzvhk21EJKGEAJfXnhHn13O-LKAGSkL2576CoolIO47h88im_5oEehkrDwepWn9hBeP_A/exec', {
            method: 'POST',
            body: data
        })
            .then(res => {
                // Display success message
                response.textContent = 'Shift submitted successfully! Check your Google Sheet for the new entry.';
                response.className = 'response success';
                response.style.display = 'block';

                // Reset form fields (optional)
                // form.reset();
            })
            .catch(err => {
                // Display error message
                response.textContent = 'Failed to submit: ' + err.message;
                response.className = 'response error';
                response.style.display = 'block';
            })
            .finally(() => {
                // Restore button state
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            });
    });
</script>
</body>
</html>
